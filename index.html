<!DOCTYPE html> 
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign in with your Apple ID.</title>
    <link rel="icon" type="image/png" href="icon-apple-gray.png" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <header>
        <img class="icon-apple-tv" src="icon-apple-tv.png">
        <button class="btn-header-begin-session">Begin session</button>
        <input type="search" placeholder="Search">
    </header>
    <div class="background-middle"></div>
    <div class="background-form">
        <form>
            <img class="icon-apple-form" src="icon-apple-gray.png" alt="Icon Apple">
            <h1>Sign in with your Apple ID.</h1>
            <div class="input-usnm-pswd">
                <input id="username" type="text" name="username" placeholder="ID Apple"/>
                <input id="password" type="password" name="password" placeholder="Password"/>
            </div>
            <input type="submit" name="submit" value="Begin session">
            <div class="footer-rm-fp">
                <a class="forgot-password" href="#" >Forgot Password?</a>
            </div>
        </form>
    </div>
    <div>
        <img class="icon-apple-background" src="icon-apple-gray.png" alt="Icon Apple">
    </div>
    <footer>
        <i>Created <b>by</b> Guilherme Rodrigues Â© 2022<i>
      </footer>
    <script src='main.js'></script>
</body>
</html>
